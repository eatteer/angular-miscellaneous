<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Social network settings</h4>
  <button
    type="button"
    aria-label="Close"
    class="btn-close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <form id="socialNetworkSettingsForm" [formGroup]="form" (submit)="submit()">
    <div class="row mb-3">
      <!-- #region Social network name -->
      <div class="col">
        <div class="form-floating">
          <select
            id="social-network"
            class="form-select"
            formControlName="socialNetworkId"
          >
            <option
              *ngFor="let socialNetwork of socialNetworks"
              [value]="socialNetwork.id"
            >
              {{ socialNetwork.name }}
            </option>
          </select>
          <label for="social-network" class="form-label">Social network</label>
        </div>
      </div>
      <!-- #endregion Social network name -->
      <!-- #region Social network url -->
      <div class="col">
        <div class="form-floating">
          <input
            id="url"
            type="text"
            class="form-control"
            placeholder="URL"
            formControlName="socialNetworkUrl"
          />
          <label for="url" class="form-label">URL</label>
        </div>
        <div ngxErrors="socialNetworkUrl">
          <div class="mt-1 error-message">
            <div ngxError="required">
              <span>URL is required</span>
            </div>
            <div ngxError="invalidUrl">
              <span>
                Try something like this:
                {{ socialNetworkValidUrlExample }}
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- #endregion Social network url -->
    </div>
  </form>
</div>
<footer class="modal-footer">
  <input
    form="socialNetworkSettingsForm"
    type="submit"
    value="Submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  />
</footer>
