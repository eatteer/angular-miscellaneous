<input
  type="password"
  placeholder="Password"
  [formControl]="control"
  [ngbPopover]="passwordValidations"
  class="tw-input tw-input-bordered"
/>
<ng-template #passwordValidations>
  <ul>
    <li [ngClass]="generateValidationClassesFor('required')">
      Contain at least one character
    </li>
    <li [ngClass]="generateValidationClassesFor('uppercase')">
      Contain at least one uppercase letter
    </li>
    <li [ngClass]="generateValidationClassesFor('lowercase')">
      Contain at least one lowercase letter
    </li>
    <li [ngClass]="generateValidationClassesFor('digit')">
      Contain at least one digit
    </li>
    <li [ngClass]="generateValidationClassesFor('specialChar')">
      Contain at least one special character
    </li>
    <li [ngClass]="generateValidationClassesFor('minLength')">
      Be at least 8 characters long
    </li>
  </ul>
</ng-template>
