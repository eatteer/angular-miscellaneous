<button class="placeholder" (click)="toggleShow()">
  <i class="fa-solid fa-location-dot"></i>
  <span>
    <p *ngIf="!selectedOption">Where?</p>
    <p *ngIf="selectedOption">{{ selectedOption.displayValue }}</p>
  </span>
  <i class="fa-solid fa-chevron-down"></i>
</button>
<ul class="options" [class.active]="show">
  <li
    *ngFor="let option of options"
    (click)="selectOption(option)"
    class="option"
  >
    {{ option.displayValue }}
  </li>
</ul>
