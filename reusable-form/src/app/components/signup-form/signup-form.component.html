<h2 class="mb-3">Profile</h2>
<form [formGroup]="form">
  <!-- #region Username -->
  <div class="mb-3">
    <div class="form-floating">
      <input
        id="username"
        type="text"
        placeholder="Username"
        formControlName="username"
        class="form-control"
      />
      <label for="username">Username</label>
    </div>
    <div ngxErrors="username">
      <div class="mt-1 error-message">
        <div ngxError="required">
          <span>Username is required</span>
        </div>
      </div>
    </div>
  </div>
  <!-- #endregion Username -->
  <app-social-network-settings></app-social-network-settings>
  <input
    type="submit"
    value="Submit"
    [disabled]="form.invalid"
    class="btn btn-primary mt-3"
  />
  <pre class="mt-3">{{ form.value | json }}</pre>
</form>
